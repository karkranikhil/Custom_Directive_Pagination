<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="paginationDir.js"></script>
<script src="app.js"></script>
<style>
    .stop{
        pointer-events: none;
    }
    </style>
</head>
<body>

<div class="container" ng-app="myApp" ng-controller="myCtrl">
    <h1>Pagination Demo with custom Directive</h1>
    <p>Table one with page size(no of rows) 5 </p>
     <table class="table table-bordered">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="data in datas | paginationFilter: table1curPage * table1pageSize | limitTo: table1pageSize">
        <td>{{data.firstName}}</td>
      <td>{{data.lastName}}</td>
      </tr>
    </tbody>
  </table>
<pagination-dir cur-page=table1curPage page-size=table1pageSize datalength=datas.length></pagination-dir>

<div>
 <p>2nd Table with page size(no of rows) 6 </p>
    <table class="table table-bordered">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="data in datas | paginationFilter: table2curPage * table2pageSize | limitTo: table2pageSize">
        <td>{{data.firstName}}</td>
      <td>{{data.lastName}}</td>
      </tr>
    </tbody>
  </table>
<pagination-dir cur-page=table2curPage page-size=table2pageSize datalength=datas.length></pagination-dir>
</div>
</div>


</body>
</html>
